<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="icon"><i class="fa fa-codepen" style="color:darkgray;"></i></div>
        <div class="fname"><h3>My Code <i class="fa fa-pencil" aria-hidden="true"></i></h3>
         <div class="user">pep2021</div></div>
        <div class="btn"><button>Save</button></div>
        <div class="btn1"><button>Settings</button></div>
        <div class="btn2"><button><i class="fa fa-window-maximize"></i>

        </div></button></div>

        <div class="invisible2">Pinned Items</div></button></div>

            <div class="invisible3">
                <p>Menu</p>
            </div></button></div>
